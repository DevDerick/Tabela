<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabela</title>

  <body>

          <th>Cadeira</th>

        </tr>

          <th>Altura</th>

        </tr>
        <tr>
          <th>Profundidade</th>

        </tr>
        <tr>
          <th>Peso</th>

          <td>80 kg</td>
        </tr>
      </tbody>
      </tbody>
    </table>
  </body>
